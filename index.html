<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <h1 class="login-title">Exam Title</h1>
    <form class="form" >
        <input type="email" class="email-input" name="email" required>
        <input type="password" class="password-input" name="password" required>
        <div class="btn-box">
            <button type="submit" class="login">Submit</button>
        </div>
    </form>
    <p class="error-message">Uncorrect login or password</p>
    <script src="./js/login.js"></script>
</body>
</html>
