<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/home.css">
</head>
<body>
    <header class=" header bg-primary">
        <div class="container">
            <nav class="nav d-flex justify-content-between">
                <a href="#" class="logo text-white">
                    Logo
                    <img src="" alt="">
                </a>
                <ul class="list">
                    <li class="list__item">
                        <a href="#" class="log-out text-white">
                            <span class="log-out__text">Log out</span>
                            <i class="fa-solid fa-calendar"></i>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="main mt-4">
        <div class="container  d-flex justify-content-between">
            <aside class="main-left">
                <h3 class="main-left__title">
                    Bookmark
                </h3>
                <table class="main-left__table table table table-bordered">
                    
                </table>
            </aside>

            <aside class="main-right h-50">
                <div class="main-right__form w-100 d-flex justify-content-between">
                    <form class="form-search d-flex w-75">
                        <input type="search" class="search-input form-control me-3">
                        <button class="search-btn btn btn-primary">Search</button>
                    </form>
                    <div class="order-by text-center bg-light">
                        <a href="#">Order by</a>
                    </div>
                </div>
                <div class="more-info__modal">
                
                </div>
                <div class="more-info__overlay"></div>
                <ul class="main-card d-flex justify-content-between flex-wrap mt-3">
                    <li class="main-card__item card">
                        <div class="card-header main-card__img">
                            <img src="https://via.placeholder.com/200" alt="an image">
                        </div>
                        <div class="card-body">
                            <h4 class="card-title">
                                Title
                            </h4>
                            <button class="btn-danger btn main-card__read">
                                Read
                            </button>
                            <button class="btn btn-info main-card__info">
                                More Info
                            </button>
                            <button class="btn btn-primary main-card__bookmark">
                                Bookmark
                            </button>
                        </div>
                    </li>
                </ul>
            </aside>
        </div>
        <nav class="d-flex justify-content-center mt-4">
            <button class="prev">Prev</button>
            <ul class="pagination">
              <li class="page-item"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
            </ul>
            <button class="next">Next</button>
          </nav>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>
</html>
